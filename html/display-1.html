<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de display más usados: block, inline e inline-block</title>
    <style>
        div {
            background: blue;
            width: 200px;
            height: 200px;
            margin: 20px;
        }
        a {
            background: paleturquoise;
        }
        button {
            background: firebrick;
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>
    <div>block</div>
    <a href="#">inline</a>
    <button>inline-block</button>
    <div>
        <h2>Tipos de display más usados: block, inline e inline-block</h2>
        <p>Existen etiquetas que por defecto su display ya está determinado, como la etiqueta <div> que tiene display block, "<span>" tiene display inline y "<button>" tiene display inline-block.</p>
    </div>
</body>
</html>
